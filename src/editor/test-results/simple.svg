<svg version="1.1" xmlns="http://www.w3.org/2000/svg" baseProfile="full" width="50ch" height="20em" style="font-family: monospace; font-size: 14px;">
  <line x1="4ch" y1="0em" x2="4ch" y2="20em" stroke="rgb(187, 187, 187)" id="gutter-border"></line>
  <g id="gutter">
    <text x="3.5ch" y="0.5em" text-anchor="end" alignment-baseline="hanging" fill="rgb(128, 128, 128)">1</text>
    <text x="3.5ch" y="1.5em" text-anchor="end" alignment-baseline="hanging" fill="rgb(128, 128, 128)">2</text>
    <text x="3.5ch" y="2.5em" text-anchor="end" alignment-baseline="hanging" fill="rgb(128, 128, 128)">3</text>
    <text x="3.5ch" y="3.5em" text-anchor="end" alignment-baseline="hanging" fill="rgb(128, 128, 128)">4</text>
    <text x="3.5ch" y="4.5em" text-anchor="end" alignment-baseline="hanging" fill="rgb(128, 128, 128)">5</text>
  </g>
  <g id="viewport">
    <g id="lines">
      <rect x="4.5ch" y="0.5em" width="44ch" height="1em" fill="rgba(126, 188, 254, 0.1)"></rect>
      <rect x="4.5ch" y="1.5em" width="44ch" height="1em" fill="rgba(126, 188, 254, 0.1)"></rect>
      <rect x="4.5ch" y="3.5em" width="44ch" height="1em" fill="rgba(126, 188, 254, 0.1)"></rect>
    </g>
    <g id="background">
      <rect x="4.5ch" y="0.5em" width="44ch" height="1em" fill="rgba(126, 188, 254, 0.5)"></rect>
      <rect x="4.5ch" y="1.5em" width="1ch" height="1em" fill="rgba(126, 188, 254, 0.5)"></rect>
      <line x1="5.5ch" y1="1.5em" x2="5.5ch" y2="2.5em" stroke="rgb(33, 33, 33)"></line>
      <line x1="7.5ch" y1="3.5em" x2="7.5ch" y2="4.5em" stroke="rgb(33, 33, 33)"></line>
    </g>
    <g id="text">
      <text x="4.5ch" y="0.5em" alignment-baseline="hanging" fill="rgb(33, 33, 33)">hello</text>
      <text x="4.5ch" y="1.5em" alignment-baseline="hanging" fill="rgb(33, 33, 33)">asdf</text>
      <text x="4.5ch" y="2.5em" alignment-baseline="hanging" fill="rgb(33, 33, 33)">asdf</text>
      <text x="4.5ch" y="3.5em" alignment-baseline="hanging" fill="rgb(33, 33, 33)">asdf</text>
    </g>
  </g>
  <g id="scrollbars">
    <rect x="49ch" y="0em" width="1ch" height="20em" fill="white" stroke="rgba(100, 100, 100, 0.2)"></rect>
    <rect x="49ch" y="0em" width="1ch" height="16.667em" fill="rgba(100, 100, 100, 0.4)"></rect>
    <rect x="49.4ch" y="0em" width="0.2ch" height="5em" fill="rgba(126, 188, 254, 0.6)" class="scrollbar-marker"></rect>
  </g>
</svg>